{% extends "base.html" %}

{% block nav %}
{% if role == 'admin' %}
{% include "includes/admin_nav.html" %}
{% endif %}
{% endblock %}


{% block content %}

        <h1 class="heading">Add <span class="high">Member</span>:</h1>
        <br>
        {% if message %}
        <h1 class="alert alert-info">{{ message }}</h1>
        {% endif %}

        <form method="post">

            {% csrf_token %}
            <div class="form-group">
                <label for="name">Member Name</label>
                <input type="text" name="name" id="name" required class="form-control">
            </div>
        
        
            <div class="form-group">
                <label for="eamil">Member Email</label>
                <input type="email" name="email" id="email" required class="form-control">
            </div>
        
            <div class="form-group">
                <label for="password">Member Password</label>
                <input type="password" name="password" id="password" required class="form-control">
            </div>
        
        
            <div class="form-group">
                <label for="phone">Member Phone</label>
                <input type="number" name="phone" id="phone" required class="form-control">
            </div>
        
            <div class="form-group">
                <label for="city">Member City</label>
                <input type="text" name="city" id="city" required class="form-control">
            </div>

            <div class="form-group">
                <label for="role">Member Role</label>
                <select name="role" id="role" required class="form-control">

                    <option value="" disabled selected>Choose</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="user">user</option>
                   
                </select>
            </div>
        
        
        
            <input type="submit" name="submit" value="Add Member" class="btn btn-dark">
        
        
        </form>



{% endblock %}
