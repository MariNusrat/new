{% extends "base.html" %}

{% block nav %}
{% include "includes/front_nav.html" %}
{% endblock %}


{% block content %}
<h3 class="form-title">Login Form</h3>
<br>


{% if message %}
<h1 class="alert alert-info">{{ message }}</h1>
{% endif %}

<!--<div class="custom-login-form">-->
    
    <form method="post" class="custom-login-form">

        {% csrf_token %}
    
        <div class="form-group input">
        
            <label for="eamil">Your Email</label>
            <input type="email" name="email" id="email" required class="form-control">
        </div>
    
        <div class="form-group input">
            <label for="password">Your Password</label>
            <input type="password" name="password" id="password" required class="form-control">
        </div>
    
    
    
    
        <input type="submit" name="submit" value="Login" class="btn btn-dark">
    
    
    </form>
    
<!--</div>-->


{% endblock %}
