{% extends "base.html" %}

{% block nav %}
{% include "includes/front_nav.html" %}
{% endblock %}


{% block content %}
<h1>Admin Registration Form:</h1>
<br>

    {% if message %}
    <h1 class="alert alert-info">{{ message }}</h1>
    {% endif %}


<form method="post">

    {% csrf_token %}
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required class="form-control">
    </div>


    <div class="form-group">
        <label for="eamil">Your Email</label>
        <input type="email" name="email" id="email" required class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Your Password</label>
        <input type="password" name="password" id="password" required class="form-control">
    </div>


    <div class="form-group">
        <label for="password1">Confirm Password</label>
        <input type="password" name="password1" id="password1" required class="form-control">
    </div>

    <div class="form-group">
        <label for="phone">Your Phone</label>
        <input type="number" name="phone" id="phone" required class="form-control">
    </div>

    <div class="form-group">
        <label for="city">Your City</label>
        <input type="text" name="city" id="city" required class="form-control">
    </div>



    <input type="submit" name="submit" value="Register" class="btn btn-dark">


</form>



{% endblock %}
